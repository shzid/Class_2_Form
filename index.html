<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <input type="button" onclick="alert('It Is Form')" value="Click Me!">
        <br><br>
        <h4>Deaprtments</h4>
        <input type="radio" id="CSE" name="dept">
        <label for="CSE">CSE</label>
        <input type="radio" id="EEE" name="dept">
        <label for="EEE">EEE</label>
        <input type="radio" id="Civil" name="dept">
        <label for="Civil">Civil</label>
        <input type="radio" id="bba" name="dept">
        <label for="bba">BBA</label>
        <input type="radio" id="english" name="dept">
        <label for="english">English</label>
        <input type="radio" id="law" name="dept">
        <label for="law">Law</label>
        <br><br>
        <input type="checkbox" id="eng" name="status">
        <label for="eng">Engineering</label>
        <input type="checkbox" id="noneg" name="status">
        <label for="noneg">Non-Engineering</label>
        <br><br>
        <input type="color">
        <br><br>
        <input type="date">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <label for="mail">Email ID</label>
        <input type="email" id="mail" placeholder="Put Your Email">
        <br><br>
        <input type="file">
        <br><br>
        <input type="image">
        <br><br>
        <input type="month">
        <br><br>
        <input type="number" max="100" min="0" placeholder="number">
        <br><br>
        <input type="password" placeholder="Password">
        <br><br>
        <input type="range">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="search" placeholder="Search Here">
        <br><br>
        <input type="tel" placeholder="cell number">
        <br><br>
        <input type="text" placeholder="text me">
        <br><br>
        <input type="time">
        <br><br>
        <input type="week">
        <br><br>
        <input type="url" placeholder="Web Link">
    </form>
</body>
</html>
